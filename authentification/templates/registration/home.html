<!DOCTYPE html>
<html>
<head>
    <title>Page d'accueil </title>
</head>
<body>
    <h1>Welcome !!! </h1>

    <p>Ceci est la page d'accueil de notre application de gestion de stock. </p>
    {% if user.is_authenticated %}
    <p>Bienvenue, {{ user.username }} {{ user.first_name }} !</p>
    {% else %}
    <p>Bienvenue sur la page d'accueil!</p>

    <p><a href="{% url 'login' %}">Se connecter</a></p>

    <p><a href="{% url 'signup' %}">S'inscrire</a></p>
    {% endif %}


</body>
</html>
